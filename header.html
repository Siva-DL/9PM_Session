<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    main {
      background: url(./images/geeks-g1d03473c9_1280.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    #mainHeader {
      width: 100%;
      padding: 10px;
      background-color: rgba(80, 60, 32, 0.438);
      /* position: fixed; */
      position: fixed;
      color: #fff;
      top: 0px;
    }

    #logo {
      float: left;
    }

    nav {
      float: right;
    }

    ul li {
      float: left;
      list-style: none;
      text-transform: uppercase;
      margin-left: 25px;
      padding-top: 10px;
    }

    #homePage {
      /* height: 100vh; */
      padding-top: 100px;
      font-size: 42px;
      text-align: end;
      /* background-color: lightskyblue; */
    }

    h2 {
      text-align: end;
      padding-top: 100px;
      padding-right: 150px;
      color: #fff;
    }

    .clear {
      clear: both;
    }
  </style>
</head>

<body>
  <main>
    <header id="mainHeader">
      <div id="logo">
        <h1>LOGO</h1>
      </div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>About</li>
          <li>contcat</li>
        </ul>
      </nav>
      <div class="clear"></div>
    </header>
    <article id="homePage">
      <h2>Welcome to Homepage!</h2>
    </article>
    <section style="height: 180vh;"></section>
  </main>

</body>

</html>
