<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #mainHeader {
        padding: 10px;
        background-color: #ccc;
      }
      #logo {
        float: left;
      }
      nav {
        float: right;
      }
      ul li {
        float: left;
        list-style: none;
        text-transform: uppercase;
        margin-left: 25px;
        padding-top: 10px;
      }
      #homePage {
        height: 80vh;
        background-color: lightskyblue;
      }
      h1 {
        text-align: center;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header id="mainHeader">
      <div id="logo">
        <h1>LOGO</h1>
      </div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>About</li>
          <li>contcat</li>
        </ul>
      </nav>
      <div class="clear"></div>
    </header>
    <article id="homePage">
      <h1>Welcome to Homepage!</h1>
    </article>
  </body>
</html>
