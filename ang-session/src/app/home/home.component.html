<!-- ngtemplate -->
<div>{{getColor}}</div>
<div [ngSwitch]="demoName">
    <div *ngSwitchCase="'red'">
        <p>
            <img src="../../assets/images/card.png" alt="card">
        </p>
    </div>
    <div *ngSwitchCase="'green'"> This has some value {{demoName}}</div>
    <div *ngSwitchCase="'blue'"> This has some value {{demoName}}</div>
    <div *ngSwitchDefault> This does not have color...! </div>
</div>
