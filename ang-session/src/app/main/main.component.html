<div class="container">
    <div class="row">
        <div class="col-6">
            <h1> Child to Parent @Input()</h1>
            <ul>
                <li *ngFor="let user of users" [ngClass]=" user.age < 123    ? 'special'   : ''">
                    {{user.name}}
                </li>
            </ul>
        </div>
        <div class="col-6">
            <h1> Parent to Child @Output()</h1>
            <input type="text" #username placeholder="user" class="form-control">
            <!-- step3: -->
            <button type="button" class="btn btn-primary" (click)="addUserTitle(username.value)"> click </button>
        </div>
    </div>
</div>
